<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product order form</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="product">
            <h1>PRODUCT ORDER FORM</h1>
            <div class="main">
                <form>
                    <label for="firstname">FIRST NAME</label>
                    <input id="firstname" type="text" placeholder="Your First Name">
                    <label for="lastname">LAST NAME</label>
                    <input id="lastname" type="text" placeholder="Your Last Name">
                    <br>
                    <label for="email">EMAIL ADDRESS</label>
                    <input id="email" type="email" placeholder="mail@example.com">
                    <br>
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" type="number" placeholder="+??" class="number">
                    <input type="number" placeholder="??????????" class="num">
                    <br>
                    <label for="bill">BILLING ADDRESS</label>
                    <input id="bill" type="text" placeholder="Billing Address" class="bill">
                    <br>
                    <label for="address">YOUR ADDRESS</label>
                    <input id="address" type="text" placeholder="Your Address">
                    <br>
                    <label for="city">CITY</label>
                    <input id="city" type="text" placeholder="Your City">
                    <label>STATE/PROVINCE</label>
                    <input type="text" placeholder="Your State or Province">
                    <br>
                    <label for="zip">ZIP CODE</label>
                    <input id="zip" type="number" placeholder="Zip Code">
                    <label for="country">COUNTRY</label>
                    <input id="country" type="text" placeholder="Country">
                    <br>
                    <button type="summit" value="PLACEHOLDER" class="place">PLACEORDER</button>
                    <button type="reset" value="RESET" class="rset">RESET</button>
                </form>
            </div>
            <footer>
                @2017 Product Order From. All Rights Reserved Design by <a href="#">W3Layouts</a>
            </footer>
        </div>
    </body>
</html>
