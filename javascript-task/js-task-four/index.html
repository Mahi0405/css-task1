<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>js-task4</title>
</head>
<body>
    <ul>
        <li onclick="changeBackGround(this)">Abi</li>
        <li onclick="changeBackGround(this)">Harsha</li>
        <li onclick="changeBackGround(this)">Karishma</li>
        <li onclick="changeBackGround(this)">Indhu</li>
        <li onclick="changeBackGround(this)">Shyjee</li>
        <li onclick="changeBackGround(this)">Nishi</li>
        <li onclick="changeBackGround(this)">Anbu</li>
        <li onclick="changeBackGround(this)">Tharun</li>
        <li onclick="changeBackGround(this)">Jemi</li>
        <li onclick="changeBackGround(this)">Uma</li>
    </ul>
</body>
<script>
 function changeBackGround(value)
    {
        let firstLetter = value.innerHTML[0];
        if(firstLetter == 'A' || firstLetter == 'E'|| firstLetter == 'I'|| firstLetter == 'O'|| firstLetter == 'U')
        {
            value.style.background = 'red';

        }
        else{
            value.style.background = 'green'
        }
    }   
</script>
</html>
