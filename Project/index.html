<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-auto overflow-hidden">
            <div class="row" style="height: 100vh;">
                <div class="col-lg-6">
                    <h2 class="text-center">Sign In</h2>
                    <p class="text-center">Your Social Campains</p>
                    <form class="needs-validation" id="form" >
                        <div class="form-group was-validation">
                            <input class="form-control" type="email" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                please enter your email address
                            </div>
                        </div>
                        <div class="form-group was-validation">
                            <input class="form-control" type="password" id="password" required>
                            <div class="invalid-feedback">
                                please enter your password
                            </div>
                        </div>
                        <p class="text-center para"><a href="#">Forgot Password?</a></p>
                        <div class="col-md-12" style="text-align: center; margin-bottom: 20px;">
                            <button type="submit" class="btn btn-primary" id="signin">Sign In</button>
                        </div>
                        <p class="text-center para">Not a Member yet?<a href="#">Sign Up</a></p>
                    </form>
                    <footer>

                    </footer>
                </div>

                <div class="col-lg-6" style="background-color:blue">

                </div>
            </div>
        </div>
        <script src ="login.js"></script>
         
    </body> 
</html>
